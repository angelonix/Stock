<!DOCTYPE html>
<html>
<head>
    <title>Almacén</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    </nav>

    <div class="container mt-4">
        <h2>Productos en Almacén</h2>
        <button class="btn btn-success" onclick="mostrarFormularioAgregar()">Agregar Producto</button>
        <input type="text" id="buscador" class="form-control mt-3" placeholder="Buscar productos" oninput="filtrarProductos(this.value)">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Talla</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaProductos">
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="agregarProductoModal" tabindex="-1" role="dialog" aria-labelledby="agregarProductoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agregarProductoModalLabel">Agregar Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="marcaForm">Marca:</label>
                        <input type="text" class="form-control" id="marcaForm">
                    </div>
                    <div class="form-group">
                        <label for="modeloForm">Modelo:</label>
                        <input type="text" class="form-control" id="modeloForm">
                    </div>
                    <div class="form-group">
                        <label for="tallaForm">Talla:</label>
                        <input type="text" class="form-control" id="tallaForm" oninput="validarTalla(event)">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="agregarProductoDesdeFormulario()">Agregar Producto</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editarProductoModal" tabindex="-1" role="dialog" aria-labelledby="editarProductoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarProductoModalLabel">Editar Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="editarID">ID:</label>
                        <input type="text" class="form-control" id="editarID" readonly>
                    </div>
                    <div class="form-group">
                        <label for="editarMarca">Marca:</label>
                        <input type="text" class="form-control" id="editarMarca">
                    </div>
                    <div class="form-group">
                        <label for="editarModelo">Modelo:</label>
                        <input type="text" class="form-control" id="editarModelo">
                    </div>
                    <div class="form-group">
                        <label for="editarTalla">Talla:</label>
                        <input type="text" class="form-control" id="editarTalla" oninput="validarTalla(event)">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="editarProducto()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="almacen.js"></script>
</body>
</html>
